<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100px, initial-scale=1.0">
    <title id="page-title">Coming Soon...</title>
    <link rel="icon" href="FARM MODS TV.png" type="image/x-icon">
    <style>
        body {
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.80) 0%, rgba(0, 0, 0, 0.80) 100%), url('https://i.ibb.co/y0hnPTn/FARM-MODS-TV-1.png'); /* Arka plan resmi belirtme */
            background-size: cover; /* Resmi bölüm boyutuna sığacak şekilde ayarlama */
            background-position: center; /* Resmi bölümün ortasına yerleştirme */
        }
        ul {
            list-style-type: none;
            margin-right: 50px;
            padding: 0;
            width: auto;
            min-width: 100px;
            max-width: 500px;
            overflow: hidden;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            background-color: #ff5700;
            display: none;
        }
        li {
            float: left;
            margin: 0;
        }
        ol {
            float: right;
            margin: 0;
            position: fixed;
            top: 0;
            right: 0;
        }
        .markalama {
            float: left;
            margin: 0;
        }
        li:last-child {
            border-right: none;
            margin: 0;
        }
        li a {
            display: block;
            color: #2f2e2e;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            margin: 0;
        }
        li a:hover {

            color: #ffffff;
            margin: 0;
        }
        .kutular {
            width: 35px;
            height: 35px;
            font-size: 25px;
            background-color: #ffffff; /* Örnek bir renk */
            margin: 5px; /* Kutular arasında boşluk bırakmak için */
            display: block; /* Kutuların yan yana gelmesini sağlar */
            color: #2f2e2e;
            text-align: center;
            border-radius: 25px;
            cursor: pointer;
            table-layout:auto;
        }
        .marka {
            width: 200px;
            height: 35px;
            position: fixed;
            top: 0;
            left: 0;
            font-size: 25px;
            padding: 0px 0px;
            background-color: #ff5700; /* Örnek bir renk */
            margin: 0px; /* Kutular arasında boşluk bırakmak için */
            display: block; /* Kutuların yan yana gelmesini sağlar */
            color: #2f2e2e;
            text-align: center;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            cursor: pointer;
        }
        .kutularContainer {
            display: flex;
            float: right;
            flex-direction: line; /* Kutuları yatay yönde konumlandır */
            position: fixed;
            bottom: 1px;
            right: 1px;
        }
        .kutular:hover {
            background-color: #ffffff; /* Fare üzerine gelindiğinde arka plan rengini değiştir */
            color: #ffffff;
            cursor: pointer;
        }
        .bolum {
            padding: 300px;
            background-color: #f1f1f1;
            text-align: center;
            font-size: 100px;
            color: #ffffff;
            font: impact;
            background-color: rgba(0, 0, 0, 0);
            background-size: cover; /* Resmi bölüm boyutuna sığacak şekilde ayarlama */
            background-position: center; /* Resmi bölümün ortasına yerleştirme */
        }
        .telif {
            position: fixed;
            color: #ffffff;
            bottom: 3px;
            left: 3px;
        }
        body {
            font-family: Arial, sans-serif;
        }
        
        .mobile-menu {
            background-color: #ff5700;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .menu-list {
            list-style-type: none;
            padding: 0;
            display: none;
        }
        
        .menu-list li {
            padding: 10px;
            text-align: center;
        }
        
        .menu-list a {
            text-decoration: none;
            color: white;
            display: block;
        }
        
        #toggle-btn {
            background-color: #ff5700;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        
    </style>
    <script>
        function instagram() {
            window.open('https://www.instagram.com/farmmodstv/', '_self');
        }
        function facebook() {
            window.open('https://www.facebook.com/farmmodstv/', '_self');
        }
        function youtube() {
            window.open('https://www.youtube.com/channel/UCZH3Gg1BfzzAwvSLj7ehGKw', '_self');
        }
        function home() {
            window.open('anaSayfa.html', '_self');
        }
        document.addEventListener('visibilitychange', function() {
            var pageTitle = document.getElementById('page-title');

            if (document.visibilityState === 'visible') {
                pageTitle.textContent = 'Coming Soon...';
            } else {
                setTimeout(function() {
                pageTitle.textContent = "I'm waiting here!!!"; }, 2000,);
            }
        });
        document.addEventListener('DOMContentLoaded', function () {
            var toggleBtn = document.getElementById('toggle-btn');
            var menuList = document.querySelector('.menu-list');

            toggleBtn.addEventListener('mouseover', function () {
                menuList.style.display = 'block';
            });

            menuList.addEventListener('mouseout', function () {
                menuList.style.display = 'none';
            });
        });
    </script>
</head>
<body>

        </ul>
    </ol>
    <div class="marka" onclick="home()">Farm Mods TV</div>

       <div>COMING SOON....</div>

        <button id="toggle-btn">Toggle Menu</button>

            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
        </ul>
    </div>  
    </div>
    <footer>
        <div class="telif">
            &copy; Farm Mods TV, Official Website
        </div>
        
        <div class="kutularContainer">
            <div class="kutular" onclick="facebook()"><img src="facebook.png" alt="Açıklama metni" width="35px" height="35px"></div>
            <div class="kutular" onclick="instagram()"><img src="instagram.png" alt="Açıklama metni" width="35px" height="35px"></div>            
            <div class="kutular" onclick="youtube()"><img src="youtube.png" alt="Açıklama metni" width="35px" height="35px"></div>
        </div>
    </footer>
</body>
</html>
