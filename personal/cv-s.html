  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Redirect</title>
  <script>
    // Tarayıcı dilini kontrol eden ve yönlendiren JavaScript kodu
    var dil = navigator.language || navigator.userLanguage;
    if (dil.startsWith("tr")) {
      window.location.href = "https://docs.google.com/document/d/e/2PACX-1vSOCj30hKB616RRf9aBCCywWcUmBJQDnOmSSIYUk9lRRYMTAeufKC3W9PkfHINzuwwcarLHORpZg-Qv/pub";
    } else {
      window.location.href = "https://docs.google.com/document/d/e/2PACX-1vTsLbPKr0w2PepLeNM6Bs4VmZ0o9CNE8fo_v3K83Or8CtGdkUAWYp--u953xAFnG9sQM-q6-kAHBTPx/pub";
    }
  </script>
</head>
<body>
  <!-- Kullanıcıyı yönlendirmek için herhangi bir içerik ekleme gerekmiyor -->
</body>
</html>
