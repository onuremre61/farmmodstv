<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Redirect for CV</title>
    <script>
        // Tarayıcı dilini kontrol eden ve yönlendiren JavaScript kodu
        let dil = navigator.language || navigator.userLanguage;
        if (dil.startsWith("tr")) {
            window.open("https://docs.google.com/document/d/e/2PACX-1vSOCj30hKB616RRf9aBCCywWcUmBJQDnOmSSIYUk9lRRYMTAeufKC3W9PkfHINzuwwcarLHORpZg-Qv/pub", "_blank");
            setTimeout(function(){
                window.location.href = "./";
            }, 500);
        } else {
            window.open("https://docs.google.com/document/d/e/2PACX-1vTsLbPKr0w2PepLeNM6Bs4VmZ0o9CNE8fo_v3K83Or8CtGdkUAWYp--u953xAFnG9sQM-q6-kAHBTPx/pub", "_blank");
            setTimeout(function(){
                window.location.href = "./";
            }, 500);
        }
    </script>
</head>
<body>
<!-- Kullanıcıyı yönlendirmek için herhangi bir içerik ekleme gerekmiyor -->
</body>
</html>
